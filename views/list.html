<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h2>
        <a href="/">Home</a>
        <a href="/newtask">Add new Task</a>
    </h2>
    </br>
    <h3>
        <table>
            <tr>
                <td>Name</td>
                <td>Due Date</td>
                <td>Description</td>
            </tr>
            <% for ( var i =0; i< ar.length;i++){ %>
            <tr>
                <td>
                    <%= ar[i].name %>
                </td>
                <td>
                    <%= ar[i].due %>
                </td>
                <td>
                    <%= ar[i].desc %>
                </td>
            </tr>
            <% }%>
    </h3>
</body>

</html>
